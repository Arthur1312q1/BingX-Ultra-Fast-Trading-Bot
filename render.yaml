services:
  - type: web
    name: bingx-ultra-fast-trading-bot
    env: python
    region: oregon  # Escolha a região mais próxima da BingX
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_SECRET_KEY
        sync: false
    healthCheckPath: /status
    healthCheckTimeout: 3
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1
    plan: starter
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1
