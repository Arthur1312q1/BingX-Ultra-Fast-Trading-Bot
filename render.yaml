services:
  - type: web
    name: bingx-ultra-fast-trading-bot
    env: python
    region: oregon  # Mais próximo dos servidores US
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_SECRET_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /status
    healthCheckTimeout: 5
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1
    plan: starter  # Plano pago para evitar limitações
