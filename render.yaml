services:
  - type: web
    name: bingx-ultra-fast-trading-bot
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_SECRET_KEY
        sync: false
    healthCheckPath: /status
    healthCheckTimeout: 5
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1
    plan: free  # Ou starter para melhor performance
